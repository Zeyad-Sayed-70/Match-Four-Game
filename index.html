<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/menu.css">
    
    <script defer src="./javascript/menu.js"></script>
</head>
<body>
    <main>
        <audio src="./music/music.mp3"></audio>
        <!-- <div class="overlay"><button class="btn_main" data-color="red">Play Game</button></div> -->
        <div class="controlls">
            <button data-select="sound"><img src="./asesst/sound.png" alt="mute-sound"/></button>
            <button data-select="red"><img src="./asesst/red_circle.png" alt="color-select-red"/></button>
            <button data-select="yellow"><img src="./asesst/yellow_circle.png" alt="color-select-yellow"/></button>
        </div>
        <article>
            <section class="hero">
                <div class="img"><img src="./asesst/logo.png" alt="game logo"/></div>
                <h1>Match 4</h1>
            </section>
            <section>
                <button id="start_btn" class="btn_main" data-color="yellow">Start a New Game</button>
                <button id="continue_btn" class="btn_main" data-color="red">Continue Game</button>
            </section>
        </article>
    </main>
</body>
</html>
